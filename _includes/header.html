
<header class="site-header">

	<nav class="navbar navbar-default navbar-fixed-top">
  	<div class="container-fluid">
    	<!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
      	<a class="navbar-brand" href="{{site.baseurl}}/">
					<img alt="Brand" src="{{ site.baseurl}}/images/eze-logo-white.png">
				</a>
    	</div>

    	<!-- Collect the nav links, forms, and other content for toggling -->
    	<div class="collapse navbar-collapse navbar-inverse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
      		<li><h3><span style="color:white">{{ site.title }}</span></h3></li>
				</ul>
    		<ul class="nav navbar-nav navbar-right">
					{% for type in site.page_types %}
						<li class="dropdown">
          		<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
								aria-haspopup="true" aria-expanded="false">{{ type }} <span class="caret"></span></a>
							<ul class="dropdown-menu">
								{% for page in site.pages %}
									{% if page.type == type %}
        						<li><a href="{{ site.baseurl}}{{ page.url }}">{{ page.title }}</a></li>
									{% endif %}
								{% endfor %}
							</ul>
						</li>
					{% endfor %}
					<li><a href="{{ site.baseurl }}/" style="color:white"><i class="glyphicon glyphicon-home"></i> Home</a></li>
					<li>""</li>
    		</ul>
  		</div>
		</div>
	</nav>
</header>
